<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
		        <ul class="mui-table-view mui-grid-view mui-grid-9">
		            <li id='stu-card' class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-home"></span>
		                    <div class="mui-media-body">Home</div></a></li>
		            <li id="stu-book" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-email"><span class="mui-badge">5</span></span>
		                    <div class="mui-media-body">Email</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-chatbubble"></span>
		                    <div class="mui-media-body">Chat</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-location"></span>
		                    <div class="mui-media-body">location</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-search"></span>
		                    <div class="mui-media-body">Search</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-phone"></span>
		                    <div class="mui-media-body">Phone</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-gear"></span>
		                    <div class="mui-media-body">Setting</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-info"></span>
		                    <div class="mui-media-body">about</div></a></li>
		           <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-more"></span>
		                    <div class="mui-media-body">more</div></a></li>
		        </ul> 
		</div>
		
		
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById('stu-card').addEventListener('tap',function(){				
					mui.openWindow({
					    url:'mealCard.html',
					    id:'mealCard',
					    styles:{
						      titleNView: {                       // 窗口的标题栏控件
						      titleText:"饭卡充值",                // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
						      titleColor:"#000000",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
						      titleSize:"17px",                 // 字体大小,默认17px
						      autoBackButton: true,             //自动绘制返回箭头
						      backgroundColor:"#87CEFA",        // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
//						      progress:{                        // 标题栏控件的进度条样式
//						        color:"#00FF00",                // 进度条颜色,默认值为"#00FF00"  
//						        height:"2px"                    // 进度条高度,默认值为"2px"         
//						      },
						      splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
						        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
						        height:"1px"                    // 分割线高度,默认值为"2px"
						      }
						    }
					    },
					})
				})
				
				document.getElementById('stu-book').addEventListener('tap',function(){				
					mui.openWindow({
					    url:'book.html',
					    id:'book',
					    styles:{
						      titleNView: {                       // 窗口的标题栏控件
						      titleText:"图书借阅",                // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
						      titleColor:"#000000",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
						      titleSize:"17px",                 // 字体大小,默认17px
						      autoBackButton: true,             //自动绘制返回箭头
						      backgroundColor:"#87CEFA",        // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
//						      progress:{                        // 标题栏控件的进度条样式
//						        color:"#00FF00",                // 进度条颜色,默认值为"#00FF00"  
//						        height:"2px"                    // 进度条高度,默认值为"2px"         
//						      },
						      splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
						        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
						        height:"1px"                    // 分割线高度,默认值为"2px"
						      }
						    }
					    },
					})
				})
				
				
				
				
				
				
			})
		</script>
	</body>

</html>
