<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-media {
				font-size: 14px;
			}
			
			.mui-table-view .mui-media-object {
				max-width: initial;
				width: 90px;
				height: 70px;
			}
			
			.meta-info {
				position: absolute;
				left: 115px;
				right: 15px;
				bottom: 8px;
				color: #8f8f94;
			}
			
			.meta-info .author,
			.meta-info .time {
				display: inline-block;
			}
			
			.meta-info .time {
				float: right;
			}
			
			.mui-table-view:before,
			.mui-table-view:after {
				height: 0;
			}
			
			.mui-content>.mui-table-view:first-child {
				margin-top: 1px;
			}
			.meta-info {	
				bottom: 0px;	
			}
			#list {
				margin-top: 10px;
			}
			
		</style>
	</head>

	<body>
	  <div class="mui-content" id="news">
		
		<!--轮播图-->
		<div id="slider" class="mui-slider" >
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../images/school_img/school_1.jpg">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/school_img/school_2.jpg">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/school_img/school_4.jpg">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/school_img/school_3.jpg">
					</a>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/school_img/school_1.jpg">
					</a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../images/school_img/school_2.jpg">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<!--轮播图结束-->
		
		<!--列表信息流 开始-->
			<div id="list" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media" v-for="item in items">
							<a href="javascript:;"  @tap="open_detail(item)">
								<!--<img class="mui-media-object mui-pull-left" :src="item.cover">-->
								<div id="bookImg" v-html="item.news_img">{{item.news_img}}</div>
								<div class="mui-media-body">
									<div class="mui-ellipsis-2">{{item.news_title}}</div>
								</div>
								<div class="meta-info">
									<div class="type">{{item.news_type}}</div>
									<div class="time">{{item.news_time}}</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!--列表信息流 结束-->		
		
	</div>
		
		
		
		
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var webview_detail = null; //详情页webview
			var titleNView = { //详情页原生导航配置
				backgroundColor:'azure', //导航栏背景色
				titleText: '', //导航栏标题
				titleColor: '#000000', //文字颜色
				type: 'transparent', //透明渐变样式
				autoBackButton: true, //自动绘制返回箭头
				splitLine: { //底部分割线
				color: '#cccccc'
				}
			}
			
			var news = new Vue({
				el: '#news',
				data: {
					items: [] //列表信息流数据
				}
			});

		
			mui.init({
				pullRefresh: {//配置下拉刷新
					container: '#list',//下拉刷新标识
					down: {
						style: 'circle',
						offset: '0px',
						auto: true,
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			
			/**
			 *  下拉刷新获取最新列表 
			 */
			function pulldownRefresh() {
				//判断扩展API是否准备好&&判断网络类型为无网络
				if(window.plus && plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
					plus.nativeUI.toast('似乎已断开与互联网的连接', {
						verticalAlign: 'top'
					});
					return;
				}

				var data = {
					column: "state,result" //需要的字段名
				}
				

				//请求最新列表信息流
				mui.getJSON(localStorage.getItem("url")+'/demo/findAllNewsListtitleRecent', function(msg) {
					mui('#list').pullRefresh().endPulldownToRefresh();//加载完新数据后，需要执行endPullupToRefresh()方法，结束转雪花进度条的“正在加载...”过程
					if(msg.state) {	
						 	if(news.items==''){
						 		news.items = convert1(msg).concat(news.items);//数组拼接
						 	}
						 	else{
						 		news.items = convert2(msg).concat(news.items);//数组拼接
						 	}
					}
				});
			}
	
			/**
			 * 上拉加载拉取历史列表 
			 */
			function pullupRefresh() {
				var data = {
					column: "id,post_id,title,author_name,cover,published_at" //需要的字段名
				};

				//请求历史列表信息流
				mui.getJSON(localStorage.getItem("url")+'/demo/findAllNewsListtitleRecent', data, function(msg) {
					if(msg.state) {	
						 	if(news.items==''){
						 		news.items = convert1(msg).concat(news.items);//数组拼接
						 	}
						 	else{
						 		news.items = convert2(msg).concat(news.items);//数组拼接
						 	}
					}
					setTimeout(function(){
						mui('#list').pullRefresh().endPullupToRefresh();
					},2000);
					
				});
			}
			
			
			mui.plusReady(function() {
				//预加载详情页
				webview_detail = mui.preload({
					url: 'newsDetal.html',
					id: 'newsDetail',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"bounce": "vertical",
						"bounceBackground": "#efeff4",
						"titleNView": titleNView
					}
				});
			});
			
			
			
			
			/**
			 * 打开新闻详情
			 * 
			 * @param {Object} item 当前点击的新闻对象
			 */
			function open_detail(item) {
				//触发子窗口变更新闻详情
				mui.fire(webview_detail, 'get_detail', {
					guid: item.news_id,
					title: item.news_title,
					type: item.news_type,
				});
//				mui.alert(item.news_title);
				//更改详情页原生导航条信息
				titleNView.titleText = item.news_title;
				webview_detail.setStyle({
					"titleNView": titleNView
				});
				setTimeout(function() {
					webview_detail.show("slide-in-right", 300);
				}, 150);
			}

			 * 1、将服务端返回数据，转换成前端需要的格式
			 * 2、若服务端返回格式和前端所需格式相同，则不需要改功能

			function dateChange(time){  
			    var year=time.getFullYear(); 
			    var mon = time.getMonth()+1; 
			    var day = time.getDate(); 
			    var hours = time.getHours(); 
			    var minu = time.getMinutes(); 
			    var sec = time.getSeconds(); 
				return year+'-'+mon+'-'+day+' '+hours+':'+minu+':'+sec; 
			}
