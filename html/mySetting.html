<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-table-view-cell {
				position: relative;
			}
			.icon{
				position: absolute;
				width: 23px;
				height: 23px;
				margin-top: auto;
			}
			.contextText{				
				margin-left: 30px;
			}
			#top {
				margin-bottom: 20px;
			}
			#headImage {
				width: 50px;
				height: 50px;
				border-radius: 50% 50%;
			}
		</style>
	</head>

	<body>				
		<div id='info' class="mui-content">
			<div id='top' class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img id="headImage" class="mui-media-object mui-pull-left" src="../images/mySetting/head Portrait.png">
						<div class="mui-media-body">
							{{studentName}}
							<p class='mui-ellipsis'>{{studentClass}}</p>
						</div>
					</a>
				</li>
				</ul>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view">
					<li id='li_myinfo' class="mui-table-view-cell">						
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/account.png"/>
							<span class="contextText">个人资料</span>
						</a>
					</li>
					<li id='li_mypwd' class="mui-table-view-cell">
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/password.png"/>
							<span class="contextText">修改密码</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/logout.png"/>
							<span class="contextText">账号注销</span>
						</a>
					</li>
				</ul>
			</div>
			
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">						
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/friends.png"/>
							<span class="contextText">我的交友</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/collect.png"/>
							<span class="contextText">我的收藏</span>
						</a>
					</li>
					<li id='li_share' class="mui-table-view-cell">
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/share.png"/>
							<span class="contextText">我的分享</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view">
					<li id='li_version' class="mui-table-view-cell">						
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/version.png"/>
							<span class="contextText">版本信息</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/suggestion.png"/>
							<span class="contextText">反馈意见</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">	
							<img class="icon" src="../images/mySetting/update.png"/>
							<span class="contextText">更新检查</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			function getDefaultData() {
				return {					
					studentClass:localStorage.getItem('userClass'),
					studentName:localStorage.getItem('userName')				
				}
			}
			
			var info = new Vue({
				el: '#info',
				data: getDefaultData(),
			});
			
			
			var shares = {};
			
			mui.plusReady(function(){
				myInfo = mui.preload({//预加载
						 url:'myInfo.html', //预加载
	                    id:'myInfo',  
	                    styles:{
						      titleNView: {                       // 窗口的标题栏控件
							      titleText:"校园信息综合服务平台",                // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
							      titleColor:"#000000",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
							      titleSize:"17px",                 // 字体大小,默认17px
							      autoBackButton: true,             //自动绘制返回箭头
							      backgroundColor:"#87CEFA",        // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
							      splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
							        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
							        height:"1px"                    // 分割线高度,默认值为"2px"
							      }
						      }
						}
					    
				});
				updatePwd =mui.preload({//预加载
					    url:'updatePwd.html', //预加载
	                    id:'updatePwd',  
	                    styles:{
						      titleNView: {                       // 窗口的标题栏控件
							      titleText:"校园信息综合服务平台",                // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
							      titleColor:"#000000",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
							      titleSize:"17px",                 // 字体大小,默认17px
							      autoBackButton: true,             //自动绘制返回箭头
							      backgroundColor:"#87CEFA",        // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
							      splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
							        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
							        height:"1px"                    // 分割线高度,默认值为"2px"
							      }
						      }
						}
//						 url:'updatePwd.html', //预加载
//	                    id:'updatePwd',  
//	                    styles:{
//						      titleNView: {                       // 窗口的标题栏控件
//							      titleText:"校园信息综合服务平台",  // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
//							      titleColor:"#000000",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
//							      titleSize:"17px",                 // 字体大小,默认17px
//							      autoBackButton: true,             //自动绘制返回箭头
//							      backgroundColor:"#87CEFA",        // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
//							      splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
//							        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
//							        height:"1px"                    // 分割线高度,默认值为"2px"
//							      }
//						      }
//						}
//					    
				});
				//获取本地分享服务列表
				plus.share.getServices(function(s) {
					if (s && s.length > 0) {
						for (var i = 0; i < s.length; i++) {
							var t = s[i];
							shares[t.id] = t;
						}
					}
				}, function() {
					console.log("获取分享服务列表失败");
				});
				
				 
				//个人资料事件
				document.getElementById('li_myinfo').addEventListener('tap',function(){
					mui.fire(myInfo,'myInfo',{
						studentAddress:localStorage.getItem('userAddress'),
						studentClass:localStorage.getItem('userClass'),
						studentName:localStorage.getItem('userName'),
						studentNumber:localStorage.getItem('TOKEN_USER'),
						studentPassword:localStorage.getItem('TOKEN_PASSWORD'),
						studentStay:localStorage.getItem('userStay')
					});
					setTimeout(function() {
					myInfo.show("slide-in-right", 300);
				}, 150);
					
				})
				
				//修改密码事件
				document.getElementById('li_mypwd').addEventListener('tap',function(){
				mui.fire(updatePwd,'updatePwd',{
						oldPswd:localStorage.getItem('TOKEN_PASSWORD'),
						
					});
					setTimeout(function() {
					updatePwd.show("slide-in-right",300);
				},150);
				})
				
				//版本信息事件
				document.getElementById('li_version').addEventListener('tap',function(){
					mui.alert('版本号：' + plus.runtime.version,plus.runtime.appid);
					
				})
				
				
				 
			
	       
			 //分享链接点击事件
			document.getElementById("li_share").addEventListener('tap', function() {
				var ids = [
					{
						id: "weixin",
						ex: "WXSceneSession"
					},
					{
						id: "weixin",
						ex: "WXSceneTimeline"
					}, 
					{
						id: "sinaweibo"
					}, 
					{
						id: "tencentweibo"
					}, 
					{
						id: "qq"
					}
					],
					bts = [
					{
						title: "发送给微信好友"
					},
					{
						title: "分享到微信朋友圈"
					}, 
					{
						title: "分享到新浪微博"
					}, 
					{
						title: "分享到腾讯微博"
					}, 
					{
						title: "分享到QQ"
					}
					];
				plus.nativeUI.actionSheet({
					cancel: "取消",
					buttons: bts
				}, function(e) {
					var i = e.index;
					if (i > 0) {
						var s_id = ids[i - 1].id;
						var share = shares[s_id];
						if (share.authenticated) {
							shareMessage(share, ids[i - 1].ex);
						} else {
							share.authorize(function() {
								shareMessage(share, ids[i - 1].ex);
							}, function(e) {
								console.log("认证授权失败：" + e.code + " - " + e.message);
							});
						}
					}
				});
			});
	        
	        // 分享执行动作
			function shareMessage(share, ex) {
					var msg = {
						extra: {
							scene: ex
						}
					};
					msg.href = "http://www.baidu.com/";
					msg.title = "校园信息服务平台";
					msg.content = "我正在体验校园信息服务平台，果然很实用";
					if (~share.id.indexOf('weibo')) {
						msg.content += "；体验地址：http://www.baidu.com";
					}
					msg.thumbs = ["../images/login/appicon.png"];
					share.send(msg, function() {
						console.log("分享到\"" + share.description + "\"成功！ ");
					}, function(e) {
						console.log("分享到\"" + share.description + "\"失败: " + e.code + " - " + e.message);
					});
				 }					
			});
			
			//点击头像事件
			document.getElementById('headImage').addEventListener('tap', function() {
		    if (mui.os.plus) {
		        var buttonTit = [{
		            title: "拍照"
		        }, {
		            title: "从手机相册选择"
		        }];
		        
		        plus.nativeUI.actionSheet({
		            cancel: "取消",
		            buttons: buttonTit
		        }, function(b) { /*actionSheet 按钮点击事件*/
		            switch (b.index) {
		                case 0:
		                    break;
		                case 1:
		                    getImage(); /*拍照*/
		                    break;
		                case 2:
		                    galleryImg();/*打开相册*/
		                    break;
		                default:
		                    break;
		            }
		        })
		    }        
		}, false);

		// 拍照获取图片
		function getImage() {
		    var c = plus.camera.getCamera();
		    c.captureImage(function(e) {
		        plus.io.resolveLocalFileSystemURL(e, function(entry) {
		        	var imgSrc = entry.toLocalURL() + "?version=" + new Date().getTime(); //拿到图片路径		        	
		            setHtml(imgSrc);
		            upload();
		        }, function(e) {
		            console.log("读取拍照文件错误：" + e.message);
		        });
		    }, function(s) {
		        console.log("error" + s);
		    }, {
		        filename: "_doc/camera/"
		    })
		}
		
		// 从相册中选择图片 
		function galleryImg(){
			// 从相册中选择图片
		    plus.gallery.pick( function(e){
		    	for(var i in e.files){
			    	var fileSrc = e.files[i]
			    	setHtml(fileSrc);
			    	upload();
		    	}
		    }, function ( e ) {
		    	console.log( "取消选择图片" );
		    },{
		    	filter: "image",
		    	multiple: true,
		    	maximum: 1,
		    	system: false,
		    	onmaxed: function() {
		    		plus.nativeUI.alert('最多只能选择1张图片');
		    	}
		    });
		}
		
		//将头像设置为选择的图片
		function setHtml(myImg){
			var oHeadImage = document.getElementById("headImage");
			oHeadImage.src = myImg;
		}
		
		
		// 上传头像
		function upload(){
		   	var files = document.getElementById('headImage')
//		   	MicroTaskGUID = common.guid();		   	
		   	var rul = "服务器地址"

//		// 		console.log(index)
//		// 		console.log(item.src)
//		   		createUp(item)
//		   	})
			
			function createUp (files) {
			    var task = plus.uploader.createUpload(url,
			        {method:"POST"},
			        function(t,status){ //上传完成
			            if(status==200){
			            	console.log("上传成功："+t.responseText);
			            }else{
			                console.log("上传失败："+status);
			            }
			        }
			    );
			    //添加其他参数
		//	    task.addData("name","test");

			    task.start();

		}

			
		</script>
	</body>

</html>
