<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			#barTab img{
				width: 35px;
				height: 35px;
				position: absolute;
				top: 8px;
				margin-left: -10px;
			}
			
			#barTab span{
				position: absolute;
				font-size: 10px;
				bottom: 0px;
				margin-left:-8px;
				
			}
			.one,.two,.three,.four {
				position: relative;
				background-color: red;
			}
			.mui-bar-nav{
				background-color:rgb(1,128,207) ;
				color: white;
				height: 45px;
			}
			.mui-bar-nav h1{
				color: white;
				font-family: "微软雅黑";
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">校园信息综合服务平台</h1>
		</header>
		<nav id='barTab' class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active" id="one">
		        <img id='homeicon' src="../images/tabicon/homeHover.png" style="top: 2px;"/>
		        <span class="mui-tab-label">校园动态</span>
		    </a>
		    <a class="mui-tab-item" id="tow">
		        <img id='advidoryicon' src="../images/tabicon/advidory.png" style="width: 25px;height: 25px;"/>
		        <span class="mui-tab-label" style="margin-left: -15px;">校园咨询</span>
		    </a>
		     <a class="mui-tab-item" id="three">
		        <img id='jobicon' src="../images/tabicon/job.png" style="width: 25px;height: 25px;"/>
		        <span class="mui-tab-label" style="margin-left: -15px;">就业速递</span>
		    </a>
		     <a class="mui-tab-item" id="four">
		        <img id='settingicon' src="../images/tabicon/setting.png" style="width: 27px;height: 27px;"/>
		        <span class="mui-tab-label" style="margin-left: -16px;">个人设置</span>
		    </a>
		</nav>
	
		
		<!--js-->
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				subpages:[{//加载校园新闻动态页面
					url:'news.html',
					id:'newsPage',
					styles:{
						 top:'45px',//mui标题栏默认高度为45px；
       					 bottom:'50px'//默认为0px，可不定义；
					}
				}],
				
				preloadPages:[
					{
						 url:'advisory.html', //预加载校园咨询页面 
	                    id:'advisory',  
	                    styles:{
		                top:'45px',//mui标题栏默认高度为45px；
       				    bottom:'50px'//默认为0px，可不定义；
	                    }  
					
					},
					{
						 url:'http://lsu.jysd.com', //预加载就业速递页面 
	                    id:'work',  
	                    styles:{
		                top:'45px',//mui标题栏默认高度为45px；
       					bottom:'50px'//默认为0px，可不定义；
	                    }  
					
					},
					{
						 url:'mySetting.html', //预加载就业速递页面 
	                    id:'setting',  
	                    styles:{
		                top:'45px',//mui标题栏默认高度为45px；
       					bottom:'50px'//默认为0px，可不定义；
	                    }  
					
					}
					
				]
			});
			mui.plusReady(function(){
				plus.webview.currentWebview().opener().close();//关闭父页面
				var newsPage = plus.webview.getWebviewById('newsPage');
				var advisory = plus.webview.getWebviewById('advisory');
				var work = plus.webview.getWebviewById('work');
				var setting = plus.webview.getWebviewById('setting');
				var homeicon = document.getElementById('homeicon');
				var advidoryicon = document.getElementById('advidoryicon');
				var jobicon = document.getElementById('jobicon');
				var settingicon = document.getElementById('settingicon');
				document.getElementById('one').addEventListener('tap',function(){
					advisory.hide();
					work.hide();
					setting.hide();
					homeicon.src='../images/tabicon/homeHover.png';
					advidoryicon.src='../images/tabicon/advidory.png';
					jobicon.src='../images/tabicon/job.png';
					settingicon.src='../images/tabicon/setting.png';
//					mui.alert(newsPage.id);
					
				})
				document.getElementById('tow').addEventListener('tap',function(){
					advisory.show();
					advidoryicon.src='../images/tabicon/advidoryHover.png';
					homeicon.src='../images/tabicon/home.png';
					jobicon.src='../images/tabicon/job.png';
					settingicon.src='../images/tabicon/setting.png';
//					mui.alert(2);
				})
				document.getElementById('three').addEventListener('tap',function(){
					work.show();
					advidoryicon.src='../images/tabicon/advidory.png';
					homeicon.src='../images/tabicon/home.png';
					jobicon.src='../images/tabicon/jabHover.png';
					settingicon.src='../images/tabicon/setting.png';
//					mui.alert(3);
				})
				document.getElementById('four').addEventListener('tap',function(){
					setting.show();
					advidoryicon.src='../images/tabicon/advidory.png';
					homeicon.src='../images/tabicon/home.png';
					jobicon.src='../images/tabicon/job.png';
					settingicon.src='../images/tabicon/setting_hover.png';
//					mui.alert(4);
				})				
      		});
//    		

		</script>
	</body>

</html>//
